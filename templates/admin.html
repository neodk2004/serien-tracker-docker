<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-Panel ‚Äì Serien Tracker</title>
    <link rel="stylesheet" href="/static/css/theme-{{.UserTheme}}.css">
    <link href="https://fonts.googleapis.com/css2?family=Netflix+Sans:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        .admin-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            color: white;
        }
        .admin-card {
            background: #181818;
            border-radius: 8px;
            padding: 24px;
            margin-bottom: 24px;
        }
        .admin-card h2 {
            margin-top: 0;
            font-size: 22px;
            font-weight: 700;
        }
        .form-group {
            margin-bottom: 16px;
        }
        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 400;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            background: #333;
            border: 1px solid #555;
            border-radius: 4px;
            color: white;
            font-family: 'Netflix Sans', sans-serif;
        }
        .btn-group {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }
        .netflix-btn {
            padding: 10px 20px;
            font-family: 'Netflix Sans', sans-serif;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .netflix-btn.primary {
            background: #e50914;
            color: white;
        }
        .netflix-btn.danger {
            background: #b00;
            color: white;
        }
        .netflix-btn.secondary {
            background: #333;
            color: white;
        }
        .delete-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #333;
        }
    </style>
</head>
<body>
    <header class="netflix-header">

                </div>
                <div class="form-group">
                    <label for="user_c">Nutzer C</label>
                    <input type="text" id="user_c" name="user_c_name" value="{{.Users.user_c.DisplayName}}" class="form-control">

</html>
